{% extends "html/tmpmanage.html" %}

{%block content%}
<h2>これはユーザー編集画面です</h2>
{%for user in users%}
<div class="user block">
    <p>{{user.username}}</p>
    <p>{{user.authcategory}}</p>
</div>
{%endfor%}
<h2 class="subtitle">ユーザーを追加</h2>
<form action="." method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <div class="field">
        <div class="control">
            <button class="button is-danger">追加</button>
        </div>
    </div>
</form>

{%endblock%}
