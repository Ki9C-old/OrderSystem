{% extends "html/tmpmanage.html" %}

{%block content%}
<h2 class="subtitle">オーダーを追加</h2>
<form action="." method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <div class="field">
        <div class="control">
            <button class="button is-danger">追加</button>
        </div>
    </div>
</form>

<h2>オーダーリスト</h2>

{% for order in orders %}

<!--編集フォーム-->
<div
    style="width: 300px; height: 240px ;margin-right: 30px; padding-right: 10px; display: inline-block; border: solid 3px #ffadd6; border-radius: 10px;">
    <form method="POST" action="{% url 'order_edit' order.order_id%}">
        {%csrf_token%}
        <p>{{order.user}}</p>
        <p>{{order.dish}}</p>
        <p>{{order.status}}</p>
        <p>{{form.status}}</p>
        <p>{{order.ordered_at}}</p>
        <button class="button is-danger" type="submit">保存</button>
    </form>
    <!--削除フォーム-->
    <form method="POST" action="{% url 'order_delete' order.order_id%}" style="display: inline;">
        {% csrf_token %}
        <button class="button is-danger" type="submit" onclick="return confirm('本当に削除しますか？');">削除</button>
    </form>
</div>

{% endfor %}
